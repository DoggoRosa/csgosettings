// Autoexec - Config Personale

// Rimpiazza inspect con mwheel up + salta con mwheeldown
bind "mwheelup" "+lookatweapon; r_cleardecals"
bind "mwheeldown" "+jump"

// Equipaggia velocemente una granata specifica invece di usar la ruota delle granate, più veloce e permette di sceglier una granata immediatamente
// F: Flashbang | T: Smoke | 4: HE | V: Molotov | 6 Siringa curativa
bind "F" "use weapon_knife; use weapon_flashbang; r_cleardecals"
bind "T" "use weapon_knife; use weapon_smokegrenade; r_cleardecals"
bind "4" "use weapon_knife; use weapon_hegrenade; r_cleardecals"
bind "V" "use weapon_knife; use weapon_incgrenade; use weapon_molotov; r_cleardecals"
bind "6" "use weapon_knife; use weapon_healthshot"

// Q Cambia lato di posizione arma da sinistra a destra
bind "Q" "toggle cl_righthand 0 1"

// FPS in alto a sinistra
cl_showfps "1"

// Script di jumpthrow granate su alt sinistro
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow" 

// Scrivere dc disconnette invece di scrivere il comando completo
alias "dc" "disconnect"

// Shiftare e croucharsi toglie le macchie di sangue
bind "shift" "+speed; r_cleardecals"
bind "ctrl" "+duck; r_cleardecals"

// Disattiva pickup switch arma quando raccolta e il tasto di uso non apre il menù di acquisto
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"

